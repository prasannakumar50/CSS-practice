<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS HW4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card"> 
            <label>Name:</label>
            <input type="text"  />
            <br />
            
            <label>Email:</label>
            <input type="email" />
            <br />

            <label>Message:</label>
            <textarea rows="5" cols="50"></textarea>
            <br />

            <button class="button">Submit</button>       
        </div>


        <div class="card2">
            <h1>Login</h1>
            <div class="form">
            <label>Email: </label>
            <input type="text" />
            <br />
            <label>Password: </label>
            <input type="password" />
            <br />
            <button class="btn">Login</button>
            
            <p class="para2">Forgot password?</p>
            </div>
        </div>


        <div class="card3">
            <h1>Photo Gallery</h1>
            <nav class="navbar">
               <ul class="nav">
                 <li class="nav-items"><button class="li-btn">All</button></li>
                 <li class="nav-items">Nature</li>
                 <li class="nav-items">Birds</li>
                 <li class="nav-items">Animals</li>
               </ul>
            </nav>

             <br />
                   
             <div class="innercardContainer">
               <div class="innercard1">
                 Nature
               </div>
               <div class="innercard2">
                Birds
              </div>
              <div class="innercard3">
                Animals
              </div>
            </div>

            

        </div>
    </div>
    
</body>
</html>
